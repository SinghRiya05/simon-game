<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>
    <h1>Simon Game</h1>
    
<h2><button class="start">Click me to start!!</button><br>Press any key to start the Game</h2>
<div class="btns">
<div class="line1">
    <div class="btn-cont red" type="button" id="red"></div>
    <div class="btn-cont green" type="button" id="green"></div>
   </div>
<div class="line2">
    <div class="btn-cont yellow" type="button" id="yellow"></div>
    <div class="btn-cont  blue" type="button" id="blue"></div>
</div>
</div>
<button class="start restart">Restart</button>
</div>
  <script src="app.js"></script>  
</body>
</html>
